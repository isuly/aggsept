<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<body>
    
    <h1>Enter information</h1>
    <form name = "first">
        <label>Login/phone</label><br>
        <input type="text" name="Login" /><br><br>
        <label>Password</label><br>
        <input type="text" name="Password" /><br><br>
        <input type="button"  onclick=CreateUser(Login.value) value="Регистрация" />
        <input type="button" onclick=GetUser(Login.value) value="Авторизация" />
        <input type="button" onclick=getGmail() value="Gmail" />
        <input type="button" onclick=getMail() value="Mail" />
        <input type="button" onclick=getYandex() value="Yandex" />
        <br><br>
        <label>Result</label><br>
        <input id = 'res' type="text" /><br><br>
        </forms>
        <script>
                   // Добавление пользователя - регистрация
        function CreateUser(userName) {
            alert("CreateUser");
            $.ajax({
                url: "/front/app/create",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    name: userName,
                    pass: '1234'
                }),
                //добавить параметры
                success: function (user) {
                    document.getElementById('res').value=user;
                }
            })
        }
        //авторизация
        function GetUser(userName) {
            alert("авторизация");
            $.ajax({
                url: "/front/app/search",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    name: userName,
                    pass: '1234'
                }),
                success: function (user) {
                    document.getElementById('res').value=user;
                }
            })
        }
        function getGmail() {
            alert("gmail");
            $.ajax({
                url: "/front/gmail",
                type: "GET",
                contentType: "application/json",
                success: function (user) {
                    document.getElementById('res').value=user; 
                 }
             })
            }
             function getMail() {
            alert("mail");
            $.ajax({
                url: "/front/mail",
                type: "GET",
                contentType: "application/json",
                success: function (user) {
                    document.getElementById('res').value=user; 
                 }
             })
            }
             function getYandex() {
            alert("yandex");
            $.ajax({
                url: "/front/yandex",
                type: "GET",
                contentType: "application/json",
                success: function (user) {
                    document.getElementById('res').value=user; 
                 }
             })
            }
        </script>
    
</body>
</html>
