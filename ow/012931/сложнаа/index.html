<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hi</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/vfim.css">
	<link 
		href="https://fonts.googleapis.com/css?family=Montserrat" 
		rel="stylesheet">
	<meta 
		name="viewport" 
		content="width=device-width, initial-scale=1">
	<link 
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&amp;subset=cyrillic"
		rel="stylesheet"> 
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>sudo</h1>
			<p>программа для системного администрирования UNIX-систем, позволяющая делегировать те или иные </p>
		</div>
		<div class="list">
			<form>
				<div class="list__body">
					<div class="list__add">
						<div class="list__add-btn">
							<center><p>Добавить аккаунт:<br><div class="addEmail">email</div> <div class="addVk">vk</div> <div class="addInst">insta</div></p></center>
						</div>
					</div>
					<div class="list__accounts">

						<div class="account">
							<div class="account__img">
								<i class="icon-mail-alt"></i>
							</div>
							<div class="account__data">
								<div class="group">      
									<input type="text" required>
									<span class="highlight"></span>
									<span class="bar"></span>
									<label>Маил</label>
								</div>
								
								<div class="group">      
									<input type="text" required>
									<span class="highlight"></span>
									<span class="bar"></span>
									<label>Пароль</label>
								</div>
							</div>
							<div class="account__red">Удалить</div>
						</div>
					</div>
				</div>
				<button>submit</button>
			</form>
		</div>
	</div>	
	<script>
		$(document).on('click', '.addEmail', function () {
			var par = document.getElementsByClassName('list__accounts')[0];
			console.log('lllll');
			var account = document.createElement('div');
			account.className = "account";
			var accountImg = document.createElement('div');
			accountImg.className = "account__img";
			accountImg.innerHTML = '<i class="icon-mail-alt"></i>'
			var accountData = document.createElement('div');
			accountData.className = "account__data";
			accountData.innerHTML = '<div class="group"><input type="text" required><span class="highlight"></span><span class="bar"></span><label>Маил</label></div><div class="group"><input type="text" required><span class="highlight"></span><span class="bar"></span><label>Пароль</label></div>';
			var accountRed = document.createElement('div');
			accountRed.className = "account__red";
			accountRed.innerHTML = 'Удалить';
			par.insertBefore(account, par.firstChild);
			account.appendChild(accountImg);
			account.appendChild(accountData);
			account.appendChild(accountRed);
		});
		$(document).on('click', '.addVk', function () {
			var par = document.getElementsByClassName('list__accounts')[0];
			console.log('lllll');
			var account = document.createElement('div');
			account.className = "account";
			var accountImg = document.createElement('div');
			accountImg.className = "account__img";
			accountImg.innerHTML = '<i class="icon-vkontakte"></i>'
			var accountData = document.createElement('div');
			accountData.className = "account__data";
			accountData.innerHTML = '<div class="group"><input type="text" required><span class="highlight"></span><span class="bar"></span><label>Логин</label></div><div class="group"><input type="text" required><span class="highlight"></span><span class="bar"></span><label>Пароль</label></div>';
			var accountRed = document.createElement('div');
			accountRed.className = "account__red";
			accountRed.innerHTML = 'Удалить';

			par.insertBefore(account, par.firstChild);
			account.appendChild(accountImg);
			account.appendChild(accountData);
			account.appendChild(accountRed);
		});
		$(document).on('click', '.addInst', function () {
			var par = document.getElementsByClassName('list__accounts')[0];
			console.log('lllll');
			var account = document.createElement('div');
			account.className = "account";
			var accountImg = document.createElement('div');
			accountImg.className = "account__img";
			accountImg.innerHTML = '<i class="icon-instagram"></i>'
			var accountData = document.createElement('div');
			accountData.className = "account__data";
			accountData.innerHTML = '<div class="group"><input type="text" required><span class="highlight"></span><span class="bar"></span><label>Логин</label></div><div class="group"><input type="text" required><span class="highlight"></span><span class="bar"></span><label>Пароль</label></div>';
			var accountRed = document.createElement('div');
			accountRed.className = "account__red";
			accountRed.innerHTML = 'Удалить';
			par.insertBefore(account, par.firstChild);
			account.appendChild(accountImg);
			account.appendChild(accountData);
			account.appendChild(accountRed);
		});
		$(document).on('click', '.account__red', function () {
			$(this).parent().remove();
		});
	</script>
</body>
</html>
